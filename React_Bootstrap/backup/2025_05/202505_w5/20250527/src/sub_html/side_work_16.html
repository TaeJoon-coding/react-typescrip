<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- シンボル、Outlinedタイプ -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <!-- シンボル、Roundedタイプ -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
    <!-- シンボル、Sharpタイプ -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">   
    <!-- アイコン、Outlinedタイプ -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
    <!-- アイコン、Filledタイプ、他と違って、「Material+Icons」の後ろに何か追加で記入しない -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Rounded" rel="stylesheet">   
    <!-- アイコン、Roundedタイプ -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">   
    <!-- アイコン、Sharpタイプ -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">   
    <!-- アイコン、Two+Toneタイプ -->

</head>
<body>
    
    <div class="wrap">

        <!-- 氏名 -->
        <div class="input-fld-pnl" id="id-fld">
            <label for="name">
                <span class="icon-fld material-symbols-outlined">
                    person
                </span>
                <span class="txt-label">氏名</span>
            </label>
            <input class="input-fld" type="text" id="name" name="name" required />
        </div>
        <!--// 氏名 -->

        <!-- 위의 이름 필드와 미리보기를 참고하여 나머지 필드들을 작성하십시오. -->
        <!-- 이메일 -->
        <div class="input-fld-pnl" id="id-fld">
            <label for="mail">
                <span class="icon-fld material-symbols-outlined">
                    email
                </span>
                <span class="txt-label">E-mail</span>
            </label>
            <input class="input-fld" type="text" id="mail" name="mail" required />
        </div>
        <!--// 이메일 -->

        <!-- 電話番号 -->
        <div class="input-fld-pnl" id="id-fld">
            <label for="phone">
                <span class="icon-fld material-symbols-outlined">
                    phone
                </span>
                <span class="txt-label">電話番号</span>
            </label>
            <input class="input-fld" type="text" id="phone" name="phone" required />
        </div>
        <!--// 電話番号 -->

        <!-- お問い合わせ内容 -->
        <div class="input-fld-pnl" id="mobile-fld">
            <label for="description">
                <span class="icon-fld material-symbols-outlined">
                    description
                </span>
                <span class="txt-label">電話番号</span>
            </label>
            <textarea id="content" name="description" required></textarea>

        </div>
        <!--// お問い合わせ内容 -->


    </div>

</body>
</html>
